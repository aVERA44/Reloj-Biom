<style>

<body>
    

      <section class="Reloj">
      <div class="container">
        <div class="row">
          <div class="col" id="container-clock">
            <h1 id="time">00:00:00</h1>
            <p id="date">date</p>
          </div>
        </div>
      </div>
    </section>
  <section class="Ingreso">
    <div class="container">
        <div class="row">
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    
                    
                  </div>
                  
                 <div class="form-group">
                  <section class="container">
                    
                    <form>
                        <div class="row form-group">
                          <label for="exampleInputPassword1" class="form-label">Calendario</label>
                             <div class="mb-3">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control">
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div> 
                            </div>
                            {% comment %} <input type="date" value="2021-03-30" min="2022-01-01" max="2022-12-31" step="6"> {% endcomment %}
                        </div>
                    </form>
                </section>
            
                </div> 
              </form>
              <div class="modal-footer">
                <form action="/tarjeta/">
                    
                <button id="stat-btn " class="btn bg-secondary">Cerrar</button>
                </form>

                <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
  </section>
  <script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker();
    });
    
    const time = document.getElementById("time");
    const date = document.getElementById("date");

    const monthNames = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December",
    ];

    const interval = setInterval(() => {
    const local = new Date();

    let day = local.getDate(),
        month = local.getMonth(),
        year = local.getFullYear();

    time.innerHTML = local.toLocaleTimeString();
    date.innerHTML = `${day} ${monthNames[month]} ${year}`;
    }, 1000);
        
</script>
</body>
